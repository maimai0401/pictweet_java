<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <title>詳細</title>
</head>

<body>

<div th:insert="header :: header"></div>

<div class="page-title">
  <h1>詳細</h1>
</div>

<table class="issue-table">
  <tr>
    <th>id</th>
    <th>投稿者</th>
    <th>タイトル</th>
    <th>内容</th>
    <th>画像</th>
  </tr>
  <form method="post">
    <td th:text="${tweet.getId()}"></td>
    <td th:text="${tweet.user.getUsername()}"></td>
    <td th:text="${tweet.getName()}"></td>
    <td th:text="${tweet.getContent()}"></td>
    <td th:text="${tweet.getImage()}"></td>
  </form>
</table>

<div class="button" th:if="${#authentication.name == tweet.user.username}">
  <a class="update-button" th:href="@{/user/{userId}/tweet/{tweetId}/edit(userId=${tweet.user.id}, tweetId=${tweet.id})}">更新</a>
  <form th:action="@{/user/{userId}/tweet/{tweetId}/delete(userId=${tweet.user.id}, tweetId=${tweet.id})}" method="post">
    <input class="delete-button" type="submit" value="削除">
  </form>
</div>

</body>
</html>
