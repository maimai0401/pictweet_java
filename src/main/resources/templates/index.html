<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>Pictweet</title>
</head>
<body>
<div th:insert="~{header :: header}"></div>


<a th:href="@{/tweetForm}">新規投稿画面</a>

<table class="issue-table">
    <tr>
        <th>id</th>
        <th>投稿者</th>
        <th>タイトル</th>
        <th>内容</th>
    </tr>
    <form method="post">
        <tr th:each="tweet:${tweetList}">
            <td th:text="${tweet.getId()}"></td>
            <td th:text="${tweet.user.getUsername()}"></td>
            <td><a th:text="${tweet.getName()}" th:href="@{/tweet/{tweetId}(tweetId=${tweet.id})}"></a></td>
            <td th:text="${tweet.getContent()}"></td>
            <td th:text="${tweet.getImage()}"></td>
        </tr>
    </form>
</table>
