<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <title>新規登録</title>
</head>
<body>

<div th:insert="~{header :: header}"></div>
<div class="contents row">
    <div class="container">
        <h2>Sign up</h2>

        <p th:if="${errorMessage}" class="login-error" th:text="${errorMessage}"></p>
        <div class="form">
            <form th:action="@{/register}" th:method="post" th:object="${user}">

                <div class="field">
                    <h2 class="column-title">名前</h2>
                    <input type="text" id="username" name="username"/>
                    <!-- フォームの「name」属性がUserEntityクラスのフィールド名と一致する場合、自動的にその入力値をUserEntityの対応するフィールドに紐付けられる -->
                </div>

                <div class="field">
                    <h2 class="column-title">パスワード</h2>
                    <input type="password" id="password" name="password"/>
                </div>

                <div class="actions">
                    <button type="submit">新規登録</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
